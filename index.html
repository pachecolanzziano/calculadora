<!DOCTYPE html>
<html>

<head>
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="calculator">
    
    <div class="d-flex flex-column ">
      <input class="mb-2 " type="text" id="num1" placeholder="Número 1">
      <input type="text" id="num2" placeholder="Número 2">
    </div>
    
    <div class="d-flex ">
      <button class="btn btn-primary px-1 mx-1" onclick="sumar()">
        +
      </button>
      <button class="btn btn-primary px-1 mx-1" onclick="restar()">
        -
      </button>
      <button class="btn btn-primary px-1 mx-1" onclick="multiplicar()">
        *
      </button>
      <button class="btn btn-primary px-1 mx-1" onclick="dividir()">
        /
      </button>
    </div>
    
    <div>
      <input type="text" id="result" placeholder="Resultado" disabled>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
